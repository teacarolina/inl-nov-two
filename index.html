<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Monthly Budget</title>
        <!--Link for html icon image-->
        <link rel="icon" href="images/piggybank-vektor(by BarelyDevi).png">
        <!--Link for icons used from Font Awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <!--Link to fonts used from Google Fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Ribeye&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--Header section with h1 and header image-->
        <header>
            <h1 class="header--h1">Monthly Budget</h1>
            <img id="header-img" src="images/piggybank-vektor(by BarelyDevi).png" alt="Piggy Bank">
        </header>
        <!--Section for total savings-->
        <section class="savings--section">
            <div class="savings--div">
                <h2 id="saving--h2">Total savings</h2>
                <h4 class="savings--h4"></h4>
            </div>
        </section>
        <!--Section for form with options and button, where user adds
        information-->
        <section class="input--divs">
            <div class="select">
                <select name="select" id="calculate">
                    <option value="+">+</option>
                    <option value="-">-</option>
                </select>
            </div>
            <form class="input--form">
                <label for="description">Description</label><br/>
                <input type="text" name="description" id="description">
            </form>
            <form class="input--form">
                <label for="amount">Amount</label><br/>
                <input type="number" name="amount" id="amount">
            </form>
            <div class="select">
            <button id="button">Add</button>
            </div>
        </section>
        <!--Section for the total income and spendings-->
        <section class="section--divs2">
            <div class="income--div2">
                <h3>Total income</h3>
                <p class="income--p"></p>
            </div>
            <div class="spending-div2">
                <h3>Total spendings</h3>
                <p class="spendings--p"></p>
            </div>
        </section>

        <!--Section for income- and spendingslists-->
        <section class="section--divs">
            <div class="income--div">
                <h2 id="income-h2">Income</h2>
                <div class="scroll">
                <ul class="income--ul">
                    <!--The li-information will come from js-->
                </ul>
                </div>
            </div>
            <div class="spending--div">
                <h2>Spendings</h2>
                <div class="scroll">
                <ul class="spending--ul">
                    <!--The li-information will come from js-->
                </ul>
                </div>
            </div>
        </section>
        <!--Section for the total income and spendings-->
        <!-- <section class="section--divs2">
            <div class="income--div2">
                <h3>Total income</h3>
                <p class="income--p"></p>
            </div>
            <div class="spending-div2">
                <h3>Total spendings</h3>
                <p class="spendings--p"></p>
            </div>
        </section> -->
        <!--Footer section-->
        <footer>
            <section class="footer--contact">
                <div class="contact"><i class="fas fa-user-graduate"></i> Tea Gr√∂nborg</div>
                <div class="contact"><i class="far fa-envelope"></i> tea.gronborg@medieinstitutet.se</div>
            </section>        
        </footer>
        <!--Script below to link js to html-->
        <script src="app.js"></script>
    </body>
</html>
