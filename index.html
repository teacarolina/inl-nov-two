<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Monthly Budget</title>
        <link rel="icon" href="images/piggybank-vektor(by BarelyDevi).png">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Meddon&family=Piazzolla&family=Ribeye+Marrow&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1 class="header--h1">Monthly Budget</h1>
            <img id="header-img" src="images/piggybank-small(by kidaha).jpg" alt="Piggy Bank">
        </header>

        <section class="savings--section">
            <div class="savings--div">
                <h2 id="saving--h2">Total savings</h2>
            </div>
        </section>

        <section class="input--divs">
            <div class="select">
                <select name="select" id="calculate">
                    <option value="add">+</option>
                    <option value="sub">-</option>
                </select>
            </div>
            <form class="input--form">
                <label for="description">Description</label><br/>
                <input type="text" name="description">
            </form>
            <form class="input--form">
                <label for="amount">Amount</label><br/>
                <input type="number" name="amount">
            </form>
            <div class="select">
            <button id="button">Add</button>
            </div>
        </section>

        <section class="section--divs">
            <div class="income--div">
                <h2>Income</h2>
                <ul class="income--ul">
                    <!--The li-information will come from js-->
                </ul>
            </div>
            <div class="spending--div">
                <h2>Spendings</h2>
                <ul class="spending--ul">
                    <!--The li-information will come from js-->
                </ul>
            </div>
        </section>

        <section class="section--divs2">
            <div class="income--div2">
                <h3>Total income</h3>
            </div>
            <div class="spending-div2">
                <h3>Total spendings</h3>
            </div>
        </section>

        <footer>
            <img id="coins-img" src="images/money(by maheshvk001).png" alt="gold-coins">
        </footer>
    
        <script src="app.js"></script>
    </body>
</html>
